{% extends 'main.html' %}
{% block content %}

    <style>
        .home-container {
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;
        }
    </style>

    <h1>Home Template</h1>

    <div class="home-container">
        <div class="sidebar">
            {% include 'base/topics_component.html' %}
        </div>
        <div class="main-content">
            <h5>{{ room_count }} room(s) available.</h5>
            <a href="{% url 'create_room' %}">Create Room</a>
            <hr>
            <div>
                {% include 'base/room_list_component.html' %}
            </div>
        </div>
        <div>
            {% include 'base/activity_feed_component.html' %}
        </div>
    </div>
{% endblock %}
